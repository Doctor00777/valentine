<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffb6c1, #ff69b4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

/* CARD */
.card {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 360px;
    z-index: 2;
}

h1 { color: #ff1493; font-size: 24px; }
p { color: #ff4f9a; font-size: 18px; }

.buttons {
    margin-top: 25px;
    position: relative;
    height: 90px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.25s ease;
}

#yes { background-color: #ff69b4; color: white; }
#no { background-color: #ddd; position: absolute; right: 0; }

/* OVERLAYS */
.yes-screen, .cry-screen {
    position: fixed;
    inset: 0;
    display: none;
    overflow: hidden;
    pointer-events: none;
    z-index: 10;
}

.yes-screen.active {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff1e56, #ff7aa2);
}

.yes-text {
    color: white;
    font-size: 34px;
    text-align: center;
    z-index: 2;
}

/* FLOATING EMOJIS */
.heart, .cry {
    position: absolute;
    bottom: -10vh;
    animation: floatUp linear forwards;
    opacity: 0.9;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

@media (max-width: 480px) {
    .yes-text { font-size: 26px; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey <span id="name"></span> ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ¥ºğŸ’–</p>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ’”</button>
    </div>
</div>

<!-- CRY EMOJI SCREEN -->
<div class="cry-screen" id="cryScreen"></div>

<!-- YES SCREEN -->
<div class="yes-screen" id="yesScreen">
    <div class="yes-text">
        I knew it ğŸ’–ğŸ¥°<br>
        I love you,Anjali <span id="yesName"></span> ğŸ’•<br>
         Welcome to being my Valentineâ¤ï¸<br>
               UMMMMMMA:)

    </div>
</div>

<script>
const HER_NAME = "Anjali"; // ğŸ‘ˆ CHANGE THIS
document.getElementById("name").innerText = HER_NAME;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yesScreen = document.getElementById("yesScreen");
const cryScreen = document.getElementById("cryScreen");

let yesScale = 1;
let heartInterval;
let cryInterval;

/* MOVE + GROW */
function growYes() {
    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
}

function moveNo() {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 90 - 45;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* CRY RAIN ğŸ˜­ */
function startCryRain() {
    cryScreen.style.display = "block";

    if (!cryInterval) {
        cryInterval = setInterval(() => {
            for (let i = 0; i < 6; i++) {
                const cry = document.createElement("div");
                cry.className = "cry";
                cry.innerText = "ğŸ˜­";
                cry.style.left = Math.random() * 100 + "vw";
                cry.style.fontSize = (22 + Math.random() * 20) + "px";
                cry.style.animationDuration = (3 + Math.random() * 3) + "s";
                cryScreen.appendChild(cry);

                setTimeout(() => cry.remove(), 7000);
            }
        }, 250);
    }
}

/* NO EVENTS */
["mouseenter", "touchstart", "click"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
        e.preventDefault();
        growYes();
        moveNo();
        startCryRain();
    });
});

/* YES CLICK â¤ï¸ */
yesBtn.addEventListener("click", () => {
    yesScreen.classList.add("active");

    heartInterval = setInterval(() => {
        for (let i = 0; i < 12; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";
            yesScreen.appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }
    }, 200);
});
</script>

</body>
</html>
